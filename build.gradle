plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java'
    // Spring Bootのプラグインは，使用しているバージョンに基づいて
    // spring-boot-dependencies bomを自動的にインポートする
    id 'org.springframework.boot' version '2.5.2'
    id 'io.spring.dependency-management' version "1.0.11.RELEASE"

    // lombokのgradle用プラグイン
    id  "io.freefair.lombok" version "6.0.0-m2"
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'
    runtimeOnly 'com.h2database:h2:1.4.+'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1-jre'

    // io.spring.dependency-managementで管理しているライブラリ
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation('org.springframework.boot:spring-boot-starter-thymeleaf')
    implementation('org.springframework:spring-web')
    implementation('org.springframework:spring-webmvc')
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

    implementation 'org.webjars:bootstrap:5.+'
    implementation 'org.webjars:webjars-locator-core'
    implementation 'org.webjars.npm:bootstrap-icons:1.5.+'
    implementation 'nz.net.ultraq.thymeleaf:thymeleaf-layout-dialect:2.5.+'


}

application {
    // Define the main class for the application.
    mainClass = 'spring.boot.hello.world.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
